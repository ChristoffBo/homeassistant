<!DOCTYPE html>
<html>
<head>
    <title>Chat to File</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Chat to File</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if saved_file %}
            <p class="success">âœ… Saved to <code>{{ saved_file }}</code></p>
        {% endif %}

        <form method="POST">
            <textarea name="user_input" placeholder="Type your message..." required></textarea><br>
            <button type="submit" name="action" value="ask">Ask AI</button>
            <button type="submit" name="action" value="save">Save to File</button>
            <button type="submit" name="action" value="download">Download</button>
        </form>

        {% if response %}
            <pre>{{ response }}</pre>
        {% endif %}
    </div>
</body>
</html>
