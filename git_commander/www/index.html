<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Git Commander</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Git Commander</h1>
    </header>

    <section class="panel">
      <h2>🛠 Git Configuration</h2>
      <div class="grid">
        <label>GitHub URL:<input type="text" id="github_url" /></label>
        <label>GitHub Token:<input type="password" id="github_token" /></label>
        <label>Gitea URL:<input type="text" id="gitea_url" /></label>
        <label>Gitea Token:<input type="password" id="gitea_token" /></label>
        <label>Repository Folder:<input type="text" id="repository" /></label>
        <label>Commit Message:<input type="text" id="commit_message" value="Uploaded via Git Commander" /></label>
      </div>
    </section>

    <section class="panel">
      <h2>📦 Upload ZIP</h2>
      <input type="file" id="zipfile" />
      <button onclick="uploadZip()">Upload ZIP to Repo</button>
    </section>

    <section class="panel">
      <h2>🔧 Git Commands</h2>
      <div class="buttons">
        <button onclick="runGit('status')">🔍 Status</button>
        <button onclick="runGit('pull')">⬇️ Pull</button>
        <button onclick="runGit('push')">⬆️ Push</button>
        <button onclick="runGit('stash')">📦 Stash</button>
        <button onclick="runGit('reset --hard')">🧹 Reset Hard</button>
        <button onclick="runGit('log --oneline')">📄 Log</button>
      </div>
      <pre id="git_output"></pre>
    </section>

    <section class="panel">
      <h2>🗂 Backup & Restore</h2>
      <button onclick="downloadBackup()">⬇️ Download Backup</button>
      <input type="file" id="restore_file" />
      <button onclick="uploadBackup()">♻️ Restore</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
