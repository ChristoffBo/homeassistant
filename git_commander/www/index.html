<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Git Commander</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Git Commander</h1>

    <section class="panel">
      <h2>GitHub / Gitea Settings</h2>
      <div class="grid">
        <label>GitHub URL: <input type="text" id="github_url" /></label>
        <label>GitHub Token: <input type="password" id="github_token" /></label>
        <label>Gitea URL: <input type="text" id="gitea_url" /></label>
        <label>Gitea Token: <input type="password" id="gitea_token" /></label>
        <label>Repository Folder: <input type="text" id="repository" /></label>
        <label>Commit Message: <input type="text" id="commit_message" /></label>
      </div>
    </section>

    <section class="panel">
      <h2>Upload ZIP to Repo</h2>
      <input type="file" id="zipfile" accept=".zip" />
      <button onclick="uploadZip()">Upload ZIP</button>
    </section>

    <section class="panel">
      <h2>Git Commands</h2>
      <div class="button-row">
        <button onclick="runGit('status')">Git Status</button>
        <button onclick="runGit('pull')">Git Pull</button>
        <button onclick="runGit('add .')">Git Add</button>
        <button onclick="runGit('commit -m \"From UI\"')">Git Commit</button>
        <button onclick="runGit('push')">Git Push</button>
        <button onclick="runGit('stash')">Git Stash</button>
        <button onclick="runGit('reset --hard')">Git Reset</button>
      </div>
      <pre id="git_output"></pre>
    </section>

    <section class="panel">
      <h2>Backup & Restore</h2>
      <div class="backup-row">
        <button onclick="downloadBackup()">Download Backup</button>
        <input type="file" id="restore_file" />
        <button onclick="uploadBackup()">Upload & Restore</button>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
