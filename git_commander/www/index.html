<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Git Commander</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Git Commander</h1>

    <section class="config">
      <h2>Git Configuration</h2>
      <label>GitHub URL: <input type="text" id="github_url" /></label>
      <label>GitHub Token: <input type="password" id="github_token" /></label>
      <label>Gitea URL: <input type="text" id="gitea_url" /></label>
      <label>Gitea Token: <input type="password" id="gitea_token" /></label>
      <label>Repository Folder: <input type="text" id="repository" /></label>
      <label>Commit Message: <input type="text" id="commit_message" value="Uploaded via Git Commander" /></label>
    </section>

    <section class="upload">
      <h2>Upload ZIP to Git</h2>
      <input type="file" id="zipfile" />
      <button onclick="uploadZip()">Upload ZIP</button>
    </section>

    <section class="git-commands">
      <h2>Git Commands</h2>
      <div class="buttons">
        <button onclick="runGit('status')">🔍 Git Status</button>
        <button onclick="runGit('pull')">⬇️ Git Pull</button>
        <button onclick="runGit('push')">⬆️ Git Push</button>
        <button onclick="runGit('stash')">📦 Git Stash</button>
        <button onclick="runGit('reset --hard')">🧹 Reset (Hard)</button>
        <button onclick="runGit('log --oneline')">📄 Git Log</button>
      </div>
      <pre id="git_output"></pre>
    </section>

    <section class="backup">
      <h2>Backup / Restore</h2>
      <button onclick="downloadBackup()">⬇️ Download Backup</button><br><br>
      <input type="file" id="restore_file" />
      <button onclick="uploadBackup()">♻️ Restore Backup</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
