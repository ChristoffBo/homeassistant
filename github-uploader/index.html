<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Uploader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GitHub Uploader</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <input type="file" name="zipfile" accept=".zip" required /><br/>
      <input type="password" name="token" placeholder="GitHub Token" required /><br/>
      <input type="text" name="repo" placeholder="Repo (e.g. user/repo)" required /><br/>
      <input type="text" name="folder" placeholder="Target Folder" required /><br/>
      <input type="text" name="message" placeholder="Commit Message" required /><br/>
      <button type="submit">Upload</button>
    </form>
    <div id="status"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
