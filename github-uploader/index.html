<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Uploader</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      background-color: #2c2c2c;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #2196f3;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    #status {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      background: #272727;
      padding: 1rem;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Uploader</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload">
      <label for="zipfile">Zip File to Upload</label>
      <input type="file" name="zipfile" required />

      <label for="repo">GitHub Repository (e.g., ChristoffBo/homeassistant)</label>
      <input type="text" name="repo" placeholder="ChristoffBo/homeassistant" />

      <label for="token">GitHub Token (stored securely)</label>
      <input type="password" name="token" placeholder="ghp_xxx" />

      <label for="folder">Target Folder (optional, will be created if not exist)</label>
      <input type="text" name="folder" placeholder="example-addon-folder" />

      <label for="message">Commit Message</label>
      <input type="text" name="message" placeholder="e.g. Add new addon files" required />

      <button type="submit">Upload to GitHub</button>
    </form>
    <div id="status"></div>
  </div>
  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Uploading...";

      const data = new FormData(form);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: data,
        });

        const text = await res.text();
        console.log("Raw response:", text);

        try {
          const json = JSON.parse(text);
          if (json.status === "success") {
            status.textContent = "Upload complete:\n" + json.results.join("\n");
          } else {
            status.textContent = "Error:\n" + json.message;
          }
        } catch (parseErr) {
          status.textContent = "Invalid response format:\n" + text;
        }
      } catch (err) {
        status.textContent = "Upload failed:\n" + err.message;
      }
    });
  </script>
</body>
</html>
