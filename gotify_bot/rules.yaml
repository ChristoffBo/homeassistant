# Optional YAML rules (first-match wins). You can rely purely on GUI options.
- name: escalate-errors
  if:
    regex: "(?i)(failed|error|panic|critical|oom|segfault)"
  then:
    escalate_to: 10
    tag: "[URGENT]"

- name: plex-noise
  if:
    contains: "Plex library scan"
  then:
    suppress: true
    suppress_window_sec: 3600

- name: infra-tag
  if:
    contains: "Watchtower"
  then:
    tag: "[INFRA]"