<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jarvis Prime — Inbox v4.1</title>
  <!-- Robust dynamic base: use the directory of the current URL, not the full pathname -->
  <script>
    (function(){
      var path = location.pathname;
      // If URL ends with a file name (e.g., /ui/index.html), strip it to the directory (/ui/)
      var dir  = path.endsWith('/') ? path : path.replace(/[^\/]*$/, '');
      if (!dir.endsWith('/')) dir += '/';
      document.write('<base href="' + dir + '">');
    })();
  </script>
  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app-root">Loading…</div>
  <script src="app.js"></script>
</body>
</html>
