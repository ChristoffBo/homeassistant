<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jarvis Prime â€” Inbox v3.2</title>
  <link rel="icon" href="./icon.png" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img src="./icon.png" alt="Jarvis" class="logo" />
    <div class="titles">
      <h1>Jarvis Prime</h1>
      <div class="subtitle">Unified Inbox â€¢ <span id="live-badge" class="live err">OFF</span> â€¢ v3.2</div>
    </div>
  </div>
  <div class="wake">
    <input id="wake-text" type="text" placeholder="Jarvis â€¦" />
    <button id="wake-send" class="btn primary">Send</button>
    <button id="btn-refresh" class="btn">Refresh</button>
  </div>
</header>

<section class="toolbar">
  <div class="search-row">
    <div class="input-wrap">
      <span class="icon">ðŸ”Ž</span>
      <input id="q" type="search" placeholder="Search title, body, sourceâ€¦" />
    </div>
    <select id="limit">
      <option value="25">25</option>
      <option value="50" selected>50</option>
      <option value="100">100</option>
      <option value="200">200</option>
    </select>
    <button id="btn-search" class="btn primary">Search</button>
    <button id="btn-saved" class="btn">Saved only: OFF</button>
    <span class="spacer"></span>

    <label class="retention">
      <span>Retention (days)</span>
      <select id="retention">
        <option>7</option><option>14</option><option selected>30</option><option>60</option><option>90</option>
      </select>
      <button id="btn-save-retention" class="btn">Save</button>
    </label>

    <label class="retention">
      <span>Purge now</span>
      <select id="purge-days">
        <option>7</option><option>14</option><option selected>30</option><option>60</option><option>90</option>
        <option value="custom">Customâ€¦</option>
      </select>
      <button id="btn-purge" class="btn danger">Purge</button>
    </label>

    <label class="retention">
      <span>Delete all</span>
      <label class="mini"><input id="keep-fav" type="checkbox" checked/> Keep favorites</label>
      <button id="btn-delall" class="btn danger">Delete</button>
    </label>
  </div>
</section>

<main class="layout">
  <aside class="list" id="list"></aside>
  <section class="preview" id="preview">
    <div class="empty">
      <h2>Welcome ðŸ‘‹</h2>
      <p>Select a message on the left to preview it here.</p>
      <p class="hint">Tip: use <kbd>/</kbd> to focus search, <kbd>r</kbd> to refresh, <kbd>Del</kbd> to delete.</p>
    </div>
  </section>
</main>

<footer class="footer" id="footer"></footer>

<script src="./app.js"></script>
</body>
</html>
