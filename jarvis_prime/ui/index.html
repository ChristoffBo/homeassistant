<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content" />
  <title>Jarvis Prime ‚Äî Notify</title>

  <!-- Ingress-safe base: directory of current URL -->
  <script>
    (function(){
      var p = location.pathname;
      var dir = p.endsWith('/') ? p : p.replace(/[^\/]*$/, '');
      if(!dir.endsWith('/')) dir += '/';
      document.write('<base href="'+dir+'">');
    })();
  </script>

  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="style.css?v=8.0.0" />
</head>
<body>
  <!-- Header -->
  <header class="hdr">
    <div class="hdr-left">
      <img class="logo" src="icon.png" alt="Jarvis" />
      <div class="brand">
        <div class="title">Jarvis Prime</div>
        <div class="subtitle">Notify</div>
      </div>
    </div>
    <div class="hdr-right">
      <button id="btn-back" class="btn icon mobile-only" aria-label="Back">‚Üê</button>
      <div class="search">
        <input id="q" type="search" placeholder="Search‚Ä¶" aria-label="Search messages" />
        <button id="btn-search" class="btn icon" aria-label="Search">üîé</button>
      </div>
      <button id="btn-refresh" class="btn icon" aria-label="Refresh">‚Üª</button>
      <button id="btn-settings" class="btn icon" aria-label="Settings">‚öô</button>
    </div>
  </header>

  <!-- Main (mobile: single column; desktop: 3 panes) -->
  <main class="layout" role="main">
    <!-- Filters rail (desktop only) -->
    <aside id="rail" class="rail" aria-label="Filters">
      <div class="rail-head">
        <div class="when">Today</div>
        <div class="count"><span id="count">0</span> messages</div>
      </div>

      <nav class="tabs" aria-label="Status">
        <button class="tab active" data-tab="all">All</button>
        <button class="tab" data-tab="unread">Unread</button>
        <button class="tab" data-tab="archived">Archived</button>
        <button class="tab" data-tab="errors">Errors</button>
      </nav>

      <div class="sources" aria-label="Source">
        <button class="chip src active" data-src="">Any</button>
        <button class="chip src" data-src="smtp">SMTP</button>
        <button class="chip src" data-src="gotify">Gotify</button>
        <button class="chip src" data-src="ntfy">ntfy</button>
        <button class="chip src" data-src="ui">UI</button>
      </div>

      <div class="flex1"></div>

      <div class="rail-bottom">
        <label class="lbl"><input id="keep-arch" type="checkbox" checked /> Keep archived</label>
        <button id="del-all" class="btn danger full">üóë Delete All</button>
      </div>
    </aside>

    <!-- Feed list -->
    <section id="feed" class="feed" aria-label="Messages">
      <!-- rows injected -->
    </section>

    <!-- Detail (mobile becomes a separate page) -->
    <section id="detail" class="detail" aria-label="Detail">
      <div class="empty">
        <h2>Inbox</h2>
        <p>Select a message.</p>
      </div>
    </section>
  </main>

  <!-- Compose / Wake -->
  <button id="fab" class="fab" aria-label="Ask Jarvis">Ôºã</button>
  <div id="compose" class="compose" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="compose-title">
      <div class="sheet-head">
        <div class="sheet-title" id="compose-title">Ask Jarvis</div>
        <button id="compose-close" class="btn icon" aria-label="Close">‚úï</button>
      </div>
      <div class="sheet-body">
        <input id="wake-text" type="text" placeholder="e.g., weather, status, help" />
      </div>
      <div class="sheet-actions">
        <button id="wake-send" class="btn primary">Send</button>
        <label class="lbl"><input id="chime" type="checkbox" /> Sound</label>
      </div>
    </div>
  </div>

  <!-- Settings drawer -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-head">
      <div class="drawer-title">Settings</div>
      <div class="drawer-tabs">
        <button class="dtab active" data-pane="channels">Channels</button>
        <button class="dtab" data-pane="routing">Routing</button>
        <button class="dtab" data-pane="quiet">Quiet Hours</button>
        <button class="dtab" data-pane="personas">Personas</button>
        <button class="dtab" data-pane="retention">Retention</button>
        <button class="dtab" data-pane="about">About</button>
      </div>
      <button id="drawer-close" class="btn icon" aria-label="Close">‚úï</button>
    </div>

    <div class="drawer-body">
      <section class="pane show" data-pane="channels">
        <h3>Email (Gmail/SMTP)</h3>
        <div class="grid2">
          <input id="smtp-host" placeholder="smtp.gmail.com" />
          <input id="smtp-port" placeholder="587" />
          <label class="lbl"><input id="smtp-tls" type="checkbox" checked /> TLS</label>
          <input id="smtp-user" placeholder="username" />
          <input id="smtp-pass" type="password" placeholder="password" />
          <input id="smtp-from" placeholder="From name" />
        </div>
        <button id="test-email" class="btn">Test Email</button>

        <h3>Gotify</h3>
        <div class="grid2">
          <input id="gotify-url" placeholder="https://gotify.example" />
          <input id="gotify-token" placeholder="App token" />
          <input id="gotify-priority" placeholder="Priority 1‚Äì10" />
          <input id="gotify-click" placeholder="Click URL (optional)" />
        </div>
        <button id="test-gotify" class="btn">Test Gotify</button>

        <h3>ntfy</h3>
        <div class="grid2">
          <input id="ntfy-url" placeholder="https://ntfy.example" />
          <input id="ntfy-topic" placeholder="topic" />
          <input id="ntfy-tags" placeholder="tags: fire,alert" />
          <input id="ntfy-priority" placeholder="Priority" />
        </div>
        <button id="test-ntfy" class="btn">Test ntfy</button>

        <div class="drawer-actions">
          <button id="save-channels" class="btn primary">Save Channels</button>
        </div>
      </section>

      <section class="pane" data-pane="routing">
        <p>Choose which channels receive which messages.</p>
        <div id="routing-matrix" class="matrix"></div>
        <div class="drawer-actions">
          <button id="save-routing" class="btn primary">Save Routing</button>
        </div>
      </section>

      <section class="pane" data-pane="quiet">
        <div class="grid2">
          <input id="qh-tz" placeholder="Africa/Johannesburg" />
          <input id="qh-start" placeholder="22:00" />
          <input id="qh-end" placeholder="06:00" />
          <label class="lbl"><input id="qh-allow-critical" type="checkbox" /> Allow critical outside quiet hours</label>
        </div>
        <div class="drawer-actions">
          <button id="save-quiet" class="btn primary">Save Quiet Hours</button>
        </div>
      </section>

      <section class="pane" data-pane="personas">
        <div class="grid2">
          <label class="lbl"><input id="p-dude" type="checkbox" /> Dude</label>
          <label class="lbl"><input id="p-chick" type="checkbox" /> Chick</label>
          <label class="lbl"><input id="p-nerd" type="checkbox" /> Nerd</label>
          <label class="lbl"><input id="p-rager" type="checkbox" /> Rager</label>
        </div>
        <div class="drawer-actions">
          <button id="save-personas" class="btn primary">Save Personas</button>
        </div>
      </section>

      <section class="pane" data-pane="retention">
        <div class="grid2">
          <label class="lbl">Retention days
            <select id="retention"><option>7</option><option>14</option><option selected>30</option><option>60</option><option>90</option></select>
          </label>
          <button id="btn-save-retention" class="btn">Save</button>
          <label class="lbl">Purge older than
            <select id="purge-days"><option>7</option><option>14</option><option selected>30</option><option>60</option><option>90</option><option value="custom">Custom‚Ä¶</option></select>
          </label>
          <button id="btn-purge" class="btn danger">Run Purge</button>
        </div>
      </section>

      <section class="pane" data-pane="about">
        <p>Jarvis Notify UI ‚Äî v8.0.0. Mobile-first, desktop enhanced.</p>
      </section>
    </div>
  </aside>

  <div id="toast"></div>
  <audio id="ding"><source src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAA..." type="audio/mp3"></audio>
  <script src="app.js?v=8.0.0"></script>
</body>
</html>
