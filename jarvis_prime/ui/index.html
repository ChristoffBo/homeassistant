<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jarvis Prime â€” Inbox</title>
  <link rel="icon" href="./icon.png" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img src="./icon.png" alt="Jarvis" class="logo" />
    <div class="titles">
      <h1>Jarvis Prime</h1>
      <div class="subtitle">Unified Inbox</div>
    </div>
  </div>
  <div class="actions">
    <div class="wake-wrap">
      <input id="wake-text" class="wake-input" type="text" placeholder="Wake phrase (e.g., hey jarvis)" />
      <button id="btn-wake" class="btn primary">Send</button>
    </div>
    <button id="btn-refresh" class="btn">Refresh</button>
  </div>
</header>

<section class="toolbar">
  <div class="search-row">
    <div class="input-wrap">
      <span class="icon">ðŸ”Ž</span>
      <input id="q" type="search" placeholder="Search title, body, sourceâ€¦" />
    </div>
    <select id="limit">
      <option value="25">25</option>
      <option value="50" selected>50</option>
      <option value="100">100</option>
      <option value="200">200</option>
    </select>
    <button id="btn-search" class="btn primary">Search</button>
    <span class="spacer"></span>
    <label class="retention">
      <span>Retention (days)</span>
      <input id="retention" type="number" min="1" value="30" />
      <button id="btn-save-retention" class="btn">Save</button>
    </label>
    <label class="retention">
      <span>Purge now</span>
      <input id="purge-days" type="number" min="1" value="30" />
      <button id="btn-purge" class="btn danger">Purge</button>
    </label>
    <button id="btn-delete-all" class="btn danger">Delete all</button>
  </div>
</section>

<main class="layout">
  <aside class="list" id="list"></aside>
  <section class="preview" id="preview">
    <div class="empty">
      <h2>Welcome ðŸ‘‹</h2>
      <p>Select a message on the left to preview it here.</p>
      <p class="hint">Tip: <kbd>/</kbd> search, <kbd>r</kbd> refresh, <kbd>w</kbd> wake, <kbd>Del</kbd> delete.</p>
    </div>
  </section>
</main>

<footer class="footer" id="footer"></footer>

<script src="./app.js"></script>
</body>
</html>
