<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Jarvis Prime</title>
  <link rel="stylesheet" href="style.css?v=1.0" />
</head>
<body>
  <!-- Top Navigation -->
  <header class="topnav">
    <div class="brand">Jarvis Prime</div>
    <nav>
      <button class="tablink active" data-tab="inbox">Inbox</button>
      <button class="tablink" data-tab="personas">Personas</button>
      <button class="tablink" data-tab="intakes">Intakes</button>
      <button class="tablink" data-tab="outputs">Notify Outputs</button>
      <button class="tablink" data-tab="settings">Settings</button>
      <button class="tablink" data-tab="llm">LLM</button>
      <button class="tablink" data-tab="enviro">EnviroGuard</button>
      <button class="tablink" data-tab="ops">Ops Engine</button>
      <button class="tablink" data-tab="about">About</button>
    </nav>
  </header>

  <!-- Content Sections -->
  <main>
    <!-- Inbox -->
    <section id="inbox" class="tabcontent show">
      <h2>Inbox</h2>
      <div class="cards">
        <div class="card pastel-blue">Messages Today: <span id="msg-today">-</span></div>
        <div class="card pastel-green">Archived: <span id="msg-archived">-</span></div>
        <div class="card pastel-red">Errors: <span id="msg-errors">-</span></div>
      </div>
      <table class="msg-table">
        <thead><tr><th>Time</th><th>Source</th><th>Title</th></tr></thead>
        <tbody id="msg-list"><tr><td colspan="3">Loading…</td></tr></tbody>
      </table>
      <div id="msg-preview" class="preview"></div>
    </section>

    <!-- Personas -->
    <section id="personas" class="tabcontent">
      <h2>Personas</h2>
      <div class="grid2">
        <label><input type="checkbox" id="p-dude" /> Dude</label>
        <label><input type="checkbox" id="p-chick" /> Chick</label>
        <label><input type="checkbox" id="p-nerd" /> Nerd</label>
        <label><input type="checkbox" id="p-rager" /> Rager</label>
      </div>
      <button id="save-personas" class="btn">Save Personas</button>
    </section>

    <!-- Intakes -->
    <section id="intakes" class="tabcontent">
      <h2>Intakes</h2>
      <h3>SMTP</h3>
      <input id="smtp-host" placeholder="Host" />
      <input id="smtp-port" placeholder="Port" />
      <input id="smtp-user" placeholder="User" />
      <input id="smtp-pass" type="password" placeholder="Password" />
      <input id="smtp-from" placeholder="From" />
      <h3>Gotify</h3>
      <input id="gotify-url" placeholder="URL" />
      <input id="gotify-token" placeholder="Token" />
      <h3>ntfy</h3>
      <input id="ntfy-url" placeholder="URL" />
      <input id="ntfy-topic" placeholder="Topic" />
      <div><button id="save-channels" class="btn">Save</button></div>
    </section>

    <!-- Notify Outputs -->
    <section id="outputs" class="tabcontent">
      <h2>Notify Outputs</h2>
      <button id="test-email" class="btn">Test Email</button>
      <button id="test-gotify" class="btn">Test Gotify</button>
      <button id="test-ntfy" class="btn">Test ntfy</button>
    </section>

    <!-- Settings -->
    <section id="settings" class="tabcontent">
      <h2>Settings</h2>
      <label>Retention Days <input type="number" id="retention" /></label>
      <button id="save-retention" class="btn">Save Retention</button>
      <label>Purge Older Than <input type="number" id="purge-days" /></label>
      <button id="purge" class="btn danger">Run Purge</button>
      <h3>Quiet Hours</h3>
      <input id="qh-tz" placeholder="Timezone" />
      <input id="qh-start" placeholder="22:00" />
      <input id="qh-end" placeholder="06:00" />
      <label><input id="qh-allow-critical" type="checkbox" /> Allow Critical Outside</label>
      <button id="save-quiet" class="btn">Save Quiet Hours</button>
    </section>

    <!-- LLM -->
    <section id="llm" class="tabcontent">
      <h2>LLM</h2>
      <label>Model <input id="llm-model" placeholder="Model name" /></label>
      <label>Context Tokens <input id="llm-ctx" type="number" /></label>
      <label>Timeout Seconds <input id="llm-timeout" type="number" /></label>
      <button id="save-llm" class="btn">Save LLM Settings</button>
    </section>

    <!-- EnviroGuard -->
    <section id="enviro" class="tabcontent">
      <h2>EnviroGuard</h2>
      <p>Status: <span id="env-status">-</span></p>
      <label>Hot Threshold (°C) <input id="env-hot" type="number" /></label>
      <label>Cold Threshold (°C) <input id="env-cold" type="number" /></label>
      <label>Hysteresis (°C) <input id="env-hyst" type="number" /></label>
      <button id="save-env" class="btn">Save EnviroGuard</button>
    </section>

    <!-- Ops Engine -->
    <section id="ops" class="tabcontent">
      <h2>Ops Engine</h2>
      <p>Coming soon — Jarvis automation brain.</p>
    </section>

    <!-- About -->
    <section id="about" class="tabcontent">
      <h2>About</h2>
      <p>Jarvis Prime — Homelab Brain</p>
    </section>
  </main>

  <div id="toast"></div>
  <script src="app.js?v=1.0"></script>
</body>
</html>
