<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEIL // STEALTH DNS/DHCP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-dark: #0a0e14;
            --bg-panel: #0f1419;
            --accent-cyan: #00fff2;
            --accent-purple: #b388ff;
            --accent-red: #ff4444;
            --accent-green: #00ff88;
            --accent-yellow: #ffeb3b;
            --grid-color: rgba(0, 255, 242, 0.1);
            --text-primary: #e0e0e0;
            --text-secondary: #888;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }



        .container {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: var(--bg-panel);
            border: 1px solid var(--accent-cyan);
            border-radius: 4px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 242, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 242, 0.1), 
                transparent);
            animation: headerShimmer 3s infinite;
        }

        @keyframes headerShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 36px;
            color: var(--accent-cyan);
            text-shadow: 0 0 20px var(--accent-cyan);
        }

        .logo-text h1 {
            font-size: 28px;
            color: var(--accent-cyan);
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--accent-cyan);
        }

        .logo-text p {
            font-size: 11px;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }

        .status-indicator {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: var(--accent-green);
            box-shadow: 0 0 20px var(--accent-green);
        }

        .status-dot.inactive {
            background: var(--accent-red);
            box-shadow: 0 0 20px var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Grid Layout */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Panel Styles */
        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--accent-cyan);
            border-radius: 4px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 242, 0.2);
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-cyan), 
                transparent);
            animation: panelGlow 2s infinite;
        }

        @keyframes panelGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--grid-color);
        }

        .panel-title {
            font-size: 14px;
            color: var(--accent-cyan);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .panel-icon {
            font-size: 18px;
            color: var(--accent-purple);
        }

        /* Gauge Styles */
        .gauge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .gauge {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .gauge svg {
            transform: rotate(-90deg);
        }

        .gauge-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 15;
        }

        .gauge-fill {
            fill: none;
            stroke: var(--accent-cyan);
            stroke-width: 15;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
            filter: drop-shadow(0 0 10px var(--accent-cyan));
        }

        .gauge-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .gauge-value {
            font-size: 36px;
            color: var(--accent-cyan);
            font-weight: bold;
            text-shadow: 0 0 20px var(--accent-cyan);
        }

        .gauge-label {
            font-size: 11px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: rgba(0, 255, 242, 0.05);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid var(--grid-color);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.3);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            color: var(--accent-cyan);
            font-weight: bold;
        }

        .stat-unit {
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 5px;
        }

        /* Progress Bars */
        .progress-bar {
            background: rgba(255, 255, 255, 0.05);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--accent-cyan), 
                var(--accent-purple));
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        /* List Items */
        .list-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .list-container::-webkit-scrollbar {
            width: 8px;
        }

        .list-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .list-container::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 4px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0, 255, 242, 0.05);
            border: 1px solid var(--grid-color);
            border-radius: 4px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 242, 0.3);
        }

        .list-item-label {
            font-size: 12px;
            color: var(--text-primary);
        }

        .list-item-value {
            font-size: 12px;
            color: var(--accent-cyan);
        }

        .health-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .health-indicator.healthy {
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }

        .health-indicator.degraded {
            background: var(--accent-yellow);
            box-shadow: 0 0 10px var(--accent-yellow);
        }

        .health-indicator.down {
            background: var(--accent-red);
            box-shadow: 0 0 10px var(--accent-red);
        }

        /* Buttons */
        button {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 242, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            box-shadow: 0 0 20px var(--accent-cyan);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0, 255, 242, 0.05);
            border: 1px solid var(--grid-color);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--accent-cyan);
            box-shadow: 0 0 15px var(--accent-cyan);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .toggle-switch.active .toggle-slider {
            left: 28px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            background: rgba(0, 255, 242, 0.05);
            border: 1px solid var(--grid-color);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.3);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--grid-color);
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: var(--accent-cyan);
        }

        .tab.active {
            color: var(--accent-cyan);
            border-bottom-color: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Chart Container */
        .chart-container {
            height: 150px;
            position: relative;
            margin-top: 20px;
        }

        .chart-line {
            stroke: var(--accent-cyan);
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0 0 5px var(--accent-cyan));
        }

        .chart-area {
            fill: url(#chartGradient);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            animation: fadeIn 0.5s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Alert Messages */
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid;
            animation: fadeIn 0.5s ease;
        }

        .alert.success {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .alert.error {
            background: rgba(255, 68, 68, 0.1);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .alert.warning {
            background: rgba(255, 235, 59, 0.1);
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
        }
    </style>
</head>
