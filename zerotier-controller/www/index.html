<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeroTier Controller UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <h1>ZeroTier Controller</h1>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Identity</h2>
      <pre id="identity">Loading...</pre>
    </section>

    <section class="card">
      <h2>Status</h2>
      <pre id="status">Loading...</pre>
    </section>

    <section class="card">
      <h2>Networks</h2>
      <pre id="networks">Loading...</pre>
      <input type="text" id="joinId" placeholder="Enter Network ID to Join" />
      <button class="btn-primary" onclick="joinNetwork()">Join Network</button>
      <br/><br/>
      <input type="text" id="leaveId" placeholder="Enter Network ID to Leave" />
      <button class="btn-primary" onclick="leaveNetwork()">Leave Network</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
